<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        div {
            width: 500px;
            height: 600px;
            background-color: pink;
            display: flex;
            flex-wrap: wrap;
        }

        div span {
            width: 150px;
            height: 110px;
            background-color: purple;
            color: #fff;
            margin: 5px;
        }

</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>

</html>
