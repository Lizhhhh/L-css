<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        div {
            display: flex;
            width: 650px;
            height: 400px;
            background-color: pink;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        div span {
            width: 120px;
            height: 100px;
            background-color: purple;
            color: #fff;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
